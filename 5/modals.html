<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Форма</title>
    <base href="https://htmlacademy-htmlcss.github.io/1387943-sedona-1/5/">
</head>
  <body>
    <h1>Поиск гостиницы в Седоне</h1>
    <form>
      <p>Дата заезда: <input type="date" name="calendar" /></p>
    </form>

    <form>
      <p>Дата выезда</p>
      <input type="date" name="calendar" />
    </form>

    <div class="nunbers">
      <p>Взролсые</p>
      <span class="minus">-</span>
      <input type="text" value="2" />
      <span class="plus">+</span>
    </div>

    <div class="nunber">
      <p>Дети</p>
      <span class="minus">-</span>
      <input type="text" value="1" />
      <span class="plus">+</span>
    </div>
    <button class="button">Найти</button>
  </body>
</html>
